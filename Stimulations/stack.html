<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .stack {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      margin: 20px auto;
      padding: 10px;
      border: 2px dashed #333;
      border-radius: 10px;
      background-color: #fff;
      width: 120px;
    }
    .stack-item {
      width: 100px;
      height: 30px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      margin: 5px;
      line-height: 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #555;
    }
    .message {
      color: red;
      margin-top: 10px;
    }
    .input-container {
      margin-top: 20px;
    }
    .input-field {
      padding: 10px;
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stack Visualization</h1>
    <div class="stack" id="stack"></div>
    <div class="input-container">
      <input type="text" id="inputValue" class="input-field" placeholder="Value">
    </div>
    <div class="btn-container">
      <button class="btn" onclick="push()">Push</button>
      <button class="btn" onclick="pop()">Pop</button>
    </div>
    <div class="message" id="message"></div>
  </div>
  <script>
    const stack = [];
    const STACK_LIMIT = 5;

    function renderStack() {
      const stackContainer = document.getElementById('stack');
      stackContainer.innerHTML = '';
      stack.forEach(item => {
        const div = document.createElement('div');
        div.className = 'stack-item';
        div.textContent = item;
        stackContainer.appendChild(div);
      });
    }

    function push() {
      const messageElement = document.getElementById('message');
      const inputValue = document.getElementById('inputValue').value;
      if (stack.length >= STACK_LIMIT) {
        messageElement.textContent = 'Stack Overflow: Cannot push, stack is full!';
        return;
      }
      if (inputValue) {
        stack.push(inputValue);
        renderStack();
        messageElement.textContent = '';
        document.getElementById('inputValue').value = ''; // Clear the input field
      } else {
        messageElement.textContent = 'Please enter a value to push!';
      }
    }

    function pop() {
      const messageElement = document.getElementById('message');
      if (stack.length === 0) {
        messageElement.textContent = 'Stack Underflow: Cannot pop, stack is empty!';
        return;
      }
      stack.pop();
      renderStack();
      messageElement.textContent = '';
    }

    renderStack();
  </script>
</body>
</html>
