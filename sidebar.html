<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS</title>
    <link rel="stylesheet" href="sidebar.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body style="background-color: #e9dce3f8;">
    <header>
        <div class="container">
            <span class="hamburger" onclick="openNav()">
                <i class="fas fa-bars"></i>
            </span>
            <h1 class="logo">Virtual Labs</h1>
        </div>
    </header>
    <div class="wrapper">
        <div class="sidenav" id="sidebar">
            <span class="close-btn" onclick="closeNav()">
                <i class="fas fa-times"></i>
            </span>
            <h1 class="sidebar-title">Virtual Labs</h1>
            <ul>
                <li><a href="#" class="nav-link">Aim</a></li>
                <li><a href="#" class="nav-link">Pretest</a></li>
                <li><a href="#" class="nav-link">Posttest</a></li>
                <li><a href="#" class="nav-link">Analysis</a></li>
            </ul>
        </div>
    </div>
    <main>
        <div class="slide"></div>
    </main>

    <script src="DS.js"></script>
    <script>
        function openNav() {
            document.getElementById("sidebar").classList.add("open");
        }

        function closeNav() {
            document.getElementById("sidebar").classList.remove("open");
        }
    </script>
</body>
</html>
